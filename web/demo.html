    <h1 class="text-center bg-light text-dark">AOJ程序编译界面demo</h1><br>
    <div class="card bg-light text-dark">

        <div id="problem-text">
    <pre class="text-justify text-dark lead">
这是一个非常简单的题目,意在考察你编程的基础能力。
千万别想难了哦。输入为一行,包括了用空格分隔的三个整数 A、B、C（数据范围均在-40 ~ 40 之间）。
输出为一行，为“A+B+C”的计算结果。
    </pre>
        </div>
        <div id="simple-input">
            <h4 class="title font-weight-bold">样例输入</h4>
            <pre class="bg-light text-danger"> 22 1 3 </pre>
        </div>
        <div id="simple-output">
            <h4 class="title font-weight-bold">样例输出</h4>
            <pre class="bg-light text-danger "> 26 </pre>
        </div>
    </div>
