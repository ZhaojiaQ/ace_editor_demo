<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACE编译器</title>

    <script src="https://cdn.bootcss.com/ace/1.3.3/ace.js"></script>
    <script src="https://cdn.bootcss.com/ace/1.3.3/ext-language_tools.js"></script>
    <script src="https://cdn.bootcss.com/ace/1.3.3/theme-monokai.js"></script>

    <style type="text/css" media="screen">
        #editor{
            width: 520px;
            height: 400px;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="editor"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.0/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="./ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/c_cpp");
    editor.setOptions({
        autoScrollEditorIntoView: true,
        copyWithEmptySelection: true,
    });

</script>
</body>
</html>
