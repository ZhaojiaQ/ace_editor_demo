<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Compile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--bootstrap3 cdn-->
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--ace编译器API cdn -->
    <script src="https://cdn.bootcss.com/ace/1.3.3/ace.js"></script>
    <script src="https://cdn.bootcss.com/ace/1.3.3/ext-language_tools.js"></script>
    <script src="https://cdn.bootcss.com/ace/1.3.3/theme-monokai.js"></script>

    <style type="text/css" media="screen">
        #editor {
            width: 720px;
            height: 400px;
            position: absolute;
            font-size: 20px;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">AOJ</a>
        </div>
        <ul class="nav navbar-nav">
            <li></li>
            <li class="active"><a href="#">讨论</a></li>
            <li><a href="#">比赛</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <br>
    <br>
    <br>
    <legend>
        <label><span id="problem-name" class="glyphicon glyphicon-heart-empty"></span>&emsp;a+b+c</label>
    </legend>
    <h1 class="text-center">AOJ程序编译界面demo</h1><br>
    <!--以下为oj题目段-->
    <div class="card bg-light text-dark">

        <div id="problem-content">
    <pre class="text-justify text-dark lead">
这是一个非常简单的题目,意在考察你编程的基础能力。
千万别想难了哦。输入为一行,包括了用空格分隔的三个整数 A、B、C
（数据范围均在-40 ~ 40 之间）。输出为一行，为“A+B+C”的计算结果。
    </pre>
        </div>
        <div id="simple-input">
            <h4 class="title">样例输入</h4>
            <pre class="bg-light text-danger"> 22 1 3 </pre>
        </div>
        <div id="simple-output">
            <h4 class="title ">样例输出</h4>
            <pre class="bg-light text-danger "> 26 </pre>
        </div>

        <div id="edit-btn" style="text-align: center;">
            <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#all-editor">编辑代码</button>
        </div>

    </div>
    <!--以上为oj题目段-->

    <!--以下ace编译器段-->
    <div id="all-editor" class="collapse out">
        <form action="#">
            <div id="submit-reset-recode-btn" class="btn-group" style="text-align: center;">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="button" class="btn btn-warning">测试</button>
                <button type="reset" class="btn btn-danger">重做</button>
            </div>
        </form>
        <div id="editor" ></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.0/ace.js" type="text/javascript"
            charset="utf-8"></script>
    <script src="./ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/c_cpp");
        editor.setOptions({
            autoScrollEditorIntoView: true,
            copyWithEmptySelection: true,
        });

    </script>
    <!--以上为ace编译器段-->

</div>
</body>
</html>
